- name: influxdb conf
  copy:
    src: files/influxdb.conf
    dest: /etc/influxdb/influxdb.conf
    owner: root
    mode: 0644
  notify:
    - restart influxdb


- name: enable influxdb
  systemd:
    name: influxdb
    enabled: yes
    state: started

